<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新的网站联系请求</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .content {
            padding: 0 20px;
        }
        .message-box {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            border-left: 4px solid #5c9acf;
        }
        .field {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>新的网站联系请求</h2>
    </div>
    
    <div class="content">
        <p>您收到了一个新的联系表单提交：</p>
        
        <div class="field">
            <span class="label">姓名：</span> {{name}}
        </div>
        
        <div class="field">
            <span class="label">电子邮箱：</span> <a href="mailto:{{email}}">{{email}}</a>
        </div>
        
        <div class="field">
            <span class="label">电话：</span> {{phone}}
        </div>
        
        <div class="field">
            <span class="label">留言内容：</span>
            <div class="message-box">
                {{message}}
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>此邮件由网站自动发送，请勿直接回复此邮件。若需回复，请发送邮件至：<a href="mailto:{{email}}">{{email}}</a></p>
        <p>© WordsWave - 自动发送的通知邮件</p>
    </div>
</body>
</html>
